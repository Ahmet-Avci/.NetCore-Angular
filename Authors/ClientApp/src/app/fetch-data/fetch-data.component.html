<h1>Yazı Ekleme</h1>

<p>Bu sayfa'da yeni bir yazı oluşturabilir ve yazınızı paylaşabilirsiniz.</p>


<div class="col-sm-12">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="article.Header" placeholder="Yazı başlığını giriniz..." type="text" />
  </div>
  <div class="form-group">
    <textarea class="form-control" [(ngModel)]="article.Content" placeholder="Eserini buraya yazmaya başla!"></textarea>
    <!--<input class="form-control" [(ngModel)]="article.Content" placeholder="Eserini buraya yazmaya başla!" type="text" />-->
  </div>
  <div class="form-group">
    <form novalidate [formGroup]="formImport">
      <div class="input-group mb-3">
    <div class="custom-file">
      <input type="file" class="custom-file-input" multiple formControlName="importFile" id="importFile" (change)="onFileChange($event.target.files)">
      <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i></label>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-secondary" type="button" (click)="import()">
      <i class="fas fa-file-import"></i> Importer
    </button>
  </div>
    </form>
  </div>
  <div class="form-group">
    <img src="data:image/png;base64,{{base64textString}}"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary pull-right" (click)="AddArticle()">Ekle</button>
  </div>
</div>

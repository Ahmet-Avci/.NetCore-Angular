<h1></h1>
<div class="col-sm-12" (click)="loadFile()">
  <div class="form-group">
    <select class="form-control" [(ngModel)]="article.CategoryId" >
      <option >Kategori Seçiniz...</option>
      <option *ngFor="let category of categoryList" [ngValue]="category.id">{{category.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="article.Header" placeholder="Yazı başlığını giriniz..." type="text" />
  </div>
  <div class="form-group">
    <!--<textarea class="form-control" rows="10" [(ngModel)]="article.Content" placeholder="Eserini buraya yazmaya başla!"></textarea>-->
    <ckeditor [(ngModel)]="article.Content"></ckeditor>
  </div>
  <div class="form-group">
    <form novalidate [formGroup]="formImport">
      <div class="input-group mb-3">
        <span class="custom-file btn btn-success btn-file">
          <input type="file" class="custom-file-input" formControlName="importFile" value="Yazı için dosya ekle" id="importFile" (change)="onFileChange($event.target.files)">
          <label class="custom-file-label" #labelImport for="importFile"><i class="glyphicon glyphicon-search"></i> Yazın için bir resim seç</label>
        </span>
      </div>
    </form>
  </div>
  <div class="form-group">
    <div class="card-content col-md-4">
      <div class="card-img">
        <img *ngIf="base64textString" src="data:image/png;base64,{{base64textString}}" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary pull-right" (click)="AddArticle()">Ekle</button>
  </div>
</div>

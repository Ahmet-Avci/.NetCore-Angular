<div class="row article-background">
  <div class="col-md-12">
    <div class="card-img">
      <figure style="position:relative; left:20px;">
        <img src="data:image/png;base64,{{article.imagePath}}" alt="">
        <figcaption class="slide-caption"><p class="slider-text"><b>{{article.header}} - {{article.authorName}} {{article.authorSurname}}</b></p></figcaption>
      </figure>
    </div>
    <div [innerHTML]="article.content" class="col-md-12 content-text">
    </div>
  </div>
</div>

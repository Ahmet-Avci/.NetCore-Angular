  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <p>Zincirlerinizden kurtulmak için lütfen e-mail adresi ve şifrenizi giriniz.</p>
        </div>
          <div class="form-group">

            <input type="email" class="form-control" [(ngModel)]="inputMail" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="inputPassword" placeholder="Şifre">
          </div>
          <div class="forgot">
            <a>Sifreni mi unuttun?</a>
            <br />
            <a [routerLink]='["/register"]'>Uye ol.</a>
          </div>
          <button type="submit" (click)="Login()" class="btn btn-primary">Giriş</button>
      </div>
    </div>
  </div>

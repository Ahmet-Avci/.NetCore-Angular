  <div class="col-xs-12">
    <div class="col-xs-6 col-md-6 row" *ngFor="let category of categoryList; let i = index" style="height:270px">
      <a [routerLink]='["/category-article",{categoryId:category.id}]' class="list-group-item list-group-item-action flex-column align-items-start on-tiny card-posit" >
        <div class="d-flex w-100 justify-content-between">
          <h2 class="mb-1"><b>{{category.name}}</b></h2>
          <small>Kategoriye ait <b>{{category.articleCount}}</b> yazı</small>
        </div>
        <p class="mb-1" style="font-size:18px">{{category.description}}</p>
        <small>Eserleri görmek için tıkla.</small>
      </a>
    </div>
  </div>

<div class="center">
  <div class="col-lg-12 col-sm-12">
    <div class="card hovercard">
      <div class="card-background">
        <img class="card-bkimg" alt="" src="data:image/png;base64,{{author.image}}">
      </div>
      <div class="useravatar">
        <img alt="" src="data:image/png;base64,{{author.image}}">
      </div>
      <div class="card-info">
        <span class="card-title">{{author.name}} {{author.surname}}</span>
      </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
      <div class="btn-group">
        <button type="button" class="btn btn-default">
          <div class="hidden-xs">Okunma Sayısı</div>
          <p><b>{{author.totalReadCount}}</b></p>
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">
          <div class="hidden-xs">Eser Sayısı</div>
          <p><b>{{author.articleCount}}</b></p>
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">
          <div class="hidden-xs">Katılma</div>
          <p><b>{{author.date}}</b></p>
        </button>
      </div>
    </div>

    <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active">
          <p>Yazar Hakkında:</p>
          <h4><b>{{author.autobiography}}</b></h4>
        </div>
      </div>
    </div>

  </div>
</div>

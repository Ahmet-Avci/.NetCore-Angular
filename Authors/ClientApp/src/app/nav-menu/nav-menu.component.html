
<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <div class="text-center">
        <h2 class="soft-text"><i class="glyphicon glyphicon-pencil"></i></h2><h5 class="soft-text" style="bottom:12px; position:relative"><b>MODERN KÖLELER</b></h5><br />
        <img class="profile-picture" src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1-744x744.jpg" />
        <h5 class="soft-text">Hoşgeldin {{user.name}}</h5>
        <button ui-sref="login" id="loginButton" class="btn btn-primary btn-outline btn-rounded btn-sm logout-button" [routerLink]='currentState == "Giriş Yap" ? ["/login"] : ["/logout"]' (click)='currentState == "Çıkış Yap" ? Logout() : "" '>{{currentState}}</button>
      </div>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]'>
            <span class='glyphicon glyphicon-home'></span> Ana Sayfa
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/category"]'>
            <span class="glyphicon glyphicon-tasks"></span> Kategoriler
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' *ngIf="user.id">
          <a [routerLink]='["/my-article"]'>
            <span class='glyphicon glyphicon-education'></span> Yazılarım
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' *ngIf="user.id">
          <a [routerLink]='["/article"]'>
            <span class='glyphicon glyphicon-plus'></span> Yazı Ekle
          </a>
        </li>
      <li [routerLinkActive]='["link-active"]' *ngIf="isAdmin">
        <a [routerLink]='["/admin"]'>
          <span class="glyphicon glyphicon-tower"></span> Yönetim Paneli
        </a>
      </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/information"]'>
            <span class='glyphicon glyphicon-heart'></span> Hakkımızda
          </a>
        </li>
      </ul>
    </div>
  </div>




  <div class="backdrop" [ngStyle]="{'display':display}"></div>
  <div class="modal" tabindex="-1" role="document" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="form-group">
            <label class="rocker rocker-small pull-left" style="margin-top:-15px; margin-bottom:-15px; right:20px;">
              <input type="checkbox" checked class="my-checkbox" (change)="LoginScreen()">
              <span class="switch-left">Giriş</span>
              <span class="switch-right">Kayıt</span>
            </label>
            <h5 class="header-margin pull-left"><b>Giriş Ekranı</b></h5>
            <i class="glyphicon glyphicon-remove pull-right" (click)="onCloseHandled()"></i>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input placeholder="Mail adresinizi giriniz..." type="email" class="form-control" [(ngModel)]="inputMail" />
          </div>
          <div class="form-group">
            <input placeholder="Şifrenizi giriniz..." type="password" class="form-control" [(ngModel)]="inputPassword" />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" (click)="Login()">Giriş</button>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-group">
            
          </div>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal !-->

<div class="screen-box">
  <div class="slider-wrapper col-md-12">
    <div class="slider">
      <div *ngFor="let user of userList; let i = index">
        <div *ngFor="let article of user.articleList">
          <input type="radio" name="slider" class="trigger" id="{{i}}" checked="checked" />
          <div class="slide" (click)="readArticle(article.id)">
            <figure class="slide-figure">
              <img style="width:100%" class="slide-img" src="data:image/png;base64,{{article.imagePath}}" />
              <figcaption class="slide-caption3">
                <p class="slider-text header-info pull-right" [routerLink]='["/read-article",{articleId:article.id}]' title="Okumaya Git..."><i class="glyphicon glyphicon-search"></i></p>&nbsp;
                <p class="slider-text header-info pull-right" title="Okunma Sayısı..."><i class="glyphicon glyphicon-book"><b> {{article.readCount}}</b></i></p>
              </figcaption>
              <figcaption class="slide-caption2 hidden-xs"><p class="slider-text" style="background-color:transparent"><i><b [innerHTML]="article.content"></b></i></p></figcaption>
              <figcaption class="slide-caption"><p class="slider-text"><b>{{article.header}}</b><i> - {{user.name}} {{user.surname}}</i></p></figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
    <ul class="slider-nav">
      <li class="slider-nav__item"><label class="slider-nav__label" (click)="animation()" for="0">1</label></li>
      <li class="slider-nav__item"><label class="slider-nav__label" (click)="animation()" for="1">2</label></li>
      <li class="slider-nav__item"><label class="slider-nav__label" (click)="animation()" for="2">3</label></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="col-md-3 pdgn-25" *ngFor="let value of adminArticles">
      <div class="card-content">
        <div class="card-img">
          <img src="data:image/png;base64,{{value.imagePath}}" alt="">
          <span class="text-border-black col-xs-12" title="Yazar">Editorün Seçimi</span>
          <p class="pull-left read-count" title="Okunma"><b class="text-border-black">{{value.readCount}}</b></p>
        </div>
        <div class="card-desc" style="display: inline-grid;">
          <h3>{{value.header}}</h3>
          <p [innerHTML]="value.content"></p>
          <a class="btn-card btn-block button-position" [routerLink]='["/read-article",{articleId:value.id}]' title="Tamamını Oku"><b>Oku</b></a>
        </div>
      </div>
    </div>
  </div>
</div>

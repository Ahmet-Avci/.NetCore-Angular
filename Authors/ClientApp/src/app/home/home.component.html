


<div class="main slider-main">
  <div class="page_container">
    <div id="immersive_slider">
      <div *ngFor="let user of userList; let i = index">
        <div *ngFor="let article of user.articleList">
          <div class="slide">
            <div class="content">
              <h2><a href="#" target="_blank"><b>{{article.header}}</b></a></h2>
              <p>
                {{article.content}}
              </p>
            </div>
            <div class="image">
              <a href="http://www.thepetedesign.com" target="_blank">
                <img src="data:image/png;base64,{{article.imagePath}}" alt="Slider 1">
              </a>
            </div>
          </div>
        </div>
        <a href="#" class="is-prev">&laquo;</a>
        <a href="#" class="is-next">&raquo;</a>
      </div>
    </div>
  </div>
</div>






<div class="row">

  <div class="col-xs-12">

    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let value of adminArticles">
      <div class="card">
        <div class="additional">
          <div class="user-card">
            <div class="level center">
              Süre {{value.readTime}} dk
            </div>
            <div class="points center">
              {{value.readCount}} okuma
            </div>
            <img width="80" height="80" class="center" style="border-radius: 40px; box-shadow: 0px 0px 10px #1d1e21;" src="data:image/png;base64,{{value.imagePath}}" />
          </div>
          <div class="more-info title">
            <h4 [innerHTML]="value.content"></h4>
            <div class="stats">
              <div>
                <div class="title"></div>
                <i class=""></i>
                <div class="value"></div>
              </div>
              <div>
                <div class="title"></div>
                <i class=""></i>
                <div class="value"></div>
              </div>
              <div>
                <div class="title"></div>
                <i class=""></i>
                <div class="value"></div>
              </div>
              <div [routerLink]='["/read-article",{articleId:value.id}]'>
                <div class="title"></div>
                <i class="glyphicon glyphicon-arrow-right"></i>
                <div class="value infinity"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="general">
          <h1><b>{{value.header}}</b></h1>
          <span class="more"><b>Yazının içeriği için üzerine gel. </b></span>
        </div>
      </div>
    </div>

  </div>
</div>
